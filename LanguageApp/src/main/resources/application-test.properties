#port used to access server via postman
server.port=8081
#Need to put in info for connecting the H2 database
#configured my H2 database
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

# configured the H2 console (GUI for the H2 DB)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#shows the sql running reqs in the background
spring.jpa.show-sql=true